<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instakyle Social Sharing Image</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .social-image {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px 100px;
            font-family: 'Raleway', sans-serif;
            overflow: hidden;
        }
        
        /* Decorative background elements */
        .social-image::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
            border-radius: 50%;
        }
        
        .social-image::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }
        
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            width: 100%;
        }
        
        .logo-symbol {
            font-size: 100px;
            margin-bottom: 30px;
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.3));
        }
        
        .brand-name {
            font-size: 80px;
            font-weight: 700;
            margin-bottom: 25px;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            letter-spacing: -2px;
            line-height: 1.1;
        }
        
        .tagline {
            font-size: 36px;
            font-weight: 400;
            margin-bottom: 45px;
            opacity: 0.95;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
        }
        
        .services {
            font-size: 26px;
            font-weight: 500;
            margin-bottom: 35px;
            opacity: 0.92;
            line-height: 1.8;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .contact-info {
            font-size: 24px;
            font-weight: 500;
            opacity: 0.9;
            padding-top: 25px;
            border-top: 2px solid rgba(255, 255, 255, 0.35);
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
